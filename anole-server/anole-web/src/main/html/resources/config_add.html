<md-dialog class="config_dialog" style="height:600px" aria-label="{{self.config_add_desc}}"  ng-cloak ng-app="anoleConsoleApp">
  <form  ng-controller="ProjectSearchController as self">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{self.config_add_desc}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content"> 
        <div class="config_detail_item">
        	<div class="inline label" style="width:100px;">
        		<label>key:</label>
        	</div>
        	<div class="inline detail_v">
        		<input value="{{self.newConfig.key}}"></input>
        	</div>
        </div> 
        <div class="config_detail_item"  style="height: 40px">
        	<div class="inline label" style="width:100px;">
        		<label  style="height: 40px;line-height: 40px;">{{self.text_desc}}:</label>
        	</div>
        	<div class="inline detail_v"> 
        	</div>
        </div> 
        <div class="config_detail_item">
        	<div> 
        		<textarea class="desc" rows="3" cols="60" ng-model="self.newConfig.desc">{{self.newConfig.desc}}</textarea> 
        	</div>
        </div> 
        <div class="config_detail_item" style="height: 40px; margin-top:5px;margin-bottom: -10px;">
        	<div class="inline label" style="width:100px;height: 40px;line-height: 40px;">
        		<label  style="height: 40px;line-height: 40px;">{{self.text_type}}:</label>
        	</div> 
        	<div class="inline detail_v" style="height: 40px;line-height: 40px;">  
        		<select ng-model="self.newConfig.type" ng-options="type.value as type.type for type in self.types"> 
					  </select>
        	</div>
        </div> 
        <div class="config_detail_item"  style="height: 40px">
        	<div class="inline label" style="width:300px;">
        		<label  style="height: 40px;line-height: 40px;">{{self.text_default_value}}:</label>
        	</div>
        	<div class="inline detail_v"> 
        	  	
        	</div>
        </div>  
        <div class="config_detail_item">
        	<div> 
        		<textarea class="desc" rows="5" cols="60" ng-model="self.newConfig.value">{{self.newConfig.value}}</textarea> 
        	</div>
        </div>
         <div class="config_detail_item">
             <div class="{{self.add_config_result_display}}">
            	<div class="error_text">{{self.add_config_result}}</div>
            	<div class="error_img" ng-click="hiddenError('add_config')"><img src="/img/icons/ic_close_24px.svg" /></div>
            </div>
         </div>
        <div  class="login_item" style="height:50px">
        		 <md-button class="md-raised md-primary" style="float: right; width: 200px;" >{{self.text_add_desc}}</md-button>
        </div>
    </md-dialog-content>
  </form>
</md-dialog>
